<script>

    function buyCar(cb){
        setTimeout(() => {
            console.log('Buy a car')
            cb();
        },5000)
    }
    function PlanATrip(cb){
        setTimeout(() => {
            console.log('Lets go to Manali');
            cb();
        },2000);
    }
    function reachManali(){
        setTimeout(()=>{
            console.log("Reach Manali");
        },1000)
    }

    buyCar(PlanATrip(reachManali));
</script>
